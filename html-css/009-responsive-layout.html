<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>009 Responsive Layout</title>
    <link rel="stylesheet" type="text/css" href="009-responsive-layout.css" />

</head>
<body>

<h2>Responsive Three Column Layout</h2>
<p>Resize the browser window to see the responsive effect (the columns will stack on top of each other instead of floating next to each other, when the screen is less than 600px wide).</p>

<div class="row">
  <div class="column column-grey">
    <h2>Column 1</h2>
    <p>Some text..</p>
  </div>
  <div class="column column-light-grey">
    <h2>Column 2</h2>
    <p>Some text..</p>
  </div>
  <div class="column  column-dark-grey">
    <h2>Column 3</h2>
    <p>Some text..</p>
  </div>
</div>

</body>
</html>
